openapi: 3.0.3
info:
  title: API de Location de Véhicules
  version: 1.0.0
  description: >
    Cette API permet de gérer une flotte de véhicules pour un service de location.
    Elle offre des opérations CRUD complètes pour les utilisateurs, véhicules et réservations.
servers:
  - url: http://localhost:8000
    description: Serveur local de développement

paths:
  # ----------------- VEHICULES -----------------
  /vehicules:
    get:
      summary: Récupère tous les véhicules
      responses:
        '200':
          description: Liste des véhicules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vehicle'

    post:
      summary: Crée un nouveau véhicule
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleInput'
      responses:
        '201':
          description: Véhicule ajouté
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '400':
          description: Données invalides

  /vehicules/{id}:
    get:
      summary: Récupère un véhicule par ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Véhicule trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehicle'
        '404':
          description: Véhicule introuvable

    put:
      summary: Met à jour un véhicule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleUpdate'
      responses:
        '200':
          description: Véhicule mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '404':
          description: Véhicule introuvable

    delete:
      summary: Supprime un véhicule
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Véhicule supprimé
        '404':
          description: Véhicule introuvable

  # ----------------- UTILISATEURS -----------------
  /users:
    get:
      summary: Récupère tous les utilisateurs
      responses:
        '200':
          description: Liste des utilisateurs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      summary: Crée un utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: Utilisateur créé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Données manquantes

  /users/{id}:
    get:
      summary: Récupère un utilisateur par ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Utilisateur introuvable

    put:
      summary: Met à jour un utilisateur
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: Utilisateur mis à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Utilisateur introuvable

    delete:
      summary: Supprime un utilisateur
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Utilisateur supprimé
        '404':
          description: Utilisateur introuvable

  # ----------------- RESERVATIONS -----------------
  /reservations:
    get:
      summary: Récupère toutes les réservations
      responses:
        '200':
          description: Liste des réservations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'

    post:
      summary: Crée une réservation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationInput'
      responses:
        '201':
          description: Réservation ajoutée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '400':
          description: Données manquantes ou dates invalides

  /reservations/{id}:
    get:
      summary: Récupère une réservation par ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Réservation trouvée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '404':
          description: Réservation introuvable

    put:
      summary: Met à jour une réservation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservationUpdate'
      responses:
        '200':
          description: Réservation mise à jour
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservationResponse'
        '404':
          description: Réservation introuvable

    delete:
      summary: Supprime une réservation
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Réservation supprimée
        '404':
          description: Réservation introuvable

# ----------------- SCHEMAS -----------------
components:
  schemas:
    Vehicle:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
        marque:
          type: string
        modele:
          type: string
        kilometrage:
          type: integer
        prix_journalier:
          type: number
        disponibilite:
          type: boolean
        created_at:
          type: string
          format: date-time

    VehicleInput:
      type: object
      required:
        - type
        - marque
        - modele
        - prix_journalier
      properties:
        type:
          type: string
        marque:
          type: string
        modele:
          type: string
        kilometrage:
          type: integer
        prix_journalier:
          type: number

    VehicleUpdate:
      type: object
      properties:
        prix_journalier:
          type: number
        disponibilite:
          type: boolean

    VehicleResponse:
      type: object
      properties:
        message:
          type: string
        vehicle:
          $ref: '#/components/schemas/Vehicle'

    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
        created_at:
          type: string
          format: date-time

    UserInput:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string

    UserUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        role:
          type: string

    UserResponse:
      type: object
      properties:
        message:
          type: string
        user:
          $ref: '#/components/schemas/User'

    Reservation:
      type: object
      properties:
        _id:
          type: string
        user_id:
          type: string
        vehicle_id:
          type: string
        date_debut:
          type: string
          format: date
        date_fin:
          type: string
          format: date
        prix_total:
          type: number
        statut:
          type: string
        created_at:
          type: string
          format: date-time

    ReservationInput:
      type: object
      required:
        - user_id
        - vehicle_id
        - date_debut
        - date_fin
      properties:
        user_id:
          type: string
        vehicle_id:
          type: string
        date_debut:
          type: string
          format: date
        date_fin:
          type: string
          format: date

    ReservationUpdate:
      type: object
      properties:
        date_debut:
          type: string
          format: date
        date_fin:
          type: string
          format: date
        statut:
          type: string

    ReservationResponse:
      type: object
      properties:
        message:
          type: string
        reservation:
          $ref: '#/components/schemas/Reservation'
