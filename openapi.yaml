openapi: 3.0.3
info:
  title: API de Location de Véhicules
  version: 1.0.0
  description: >
    Cette API permet de gérer une flotte de véhicules pour un service de location.  
    Elle offre des opérations CRUD complètes pour créer, consulter, modifier et supprimer des véhicules.
servers:
  - url: http://localhost:8000
    description: Serveur local de développement

paths:
  /vehicules:
    get:
      summary: Récupère tous les véhicules
      description: Retourne la liste complète des véhicules disponibles dans la base de données.
      responses:
        '200':
          description: Liste des véhicules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vehicle'

    post:
      summary: Ajoute un nouveau véhicule
      description: Crée un nouveau véhicule dans la base de données.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleInput'
      responses:
        '201':
          description: Véhicule ajouté avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '400':
          description: Données invalides fournies

  /vehicules/{id}:
    get:
      summary: Récupère un véhicule par ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID du véhicule à récupérer
          schema:
            type: string
            example: 68fa2840a72abf6dd00c5b46
      responses:
        '200':
          description: Véhicule trouvé
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vehicle'
        '404':
          description: Véhicule introuvable

    put:
      summary: Met à jour un véhicule
      description: Permet de modifier le prix ou la disponibilité d’un véhicule.
      parameters:
        - name: id
          in: path
          required: true
          description: ID du véhicule à mettre à jour
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VehicleUpdate'
      responses:
        '200':
          description: Véhicule mis à jour avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VehicleResponse'
        '404':
          description: Véhicule introuvable

    delete:
      summary: Supprime un véhicule
      parameters:
        - name: id
          in: path
          required: true
          description: ID du véhicule à supprimer
          schema:
            type: string
      responses:
        '200':
          description: Véhicule supprimé avec succès
        '404':
          description: Véhicule introuvable

components:
  schemas:
    Vehicle:
      type: object
      properties:
        _id:
          type: string
          example: 68fa2840a72abf6dd00c5b46
        type:
          type: string
          example: voiture
        marque:
          type: string
          example: Audi
        modele:
          type: string
          example: A3
        kilometrage:
          type: integer
          example: 35000
        prix_journalier:
          type: number
          example: 65.0
        disponibilite:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          example: 2025-10-23T13:06:08Z

    VehicleInput:
      type: object
      required:
        - type
        - marque
        - modele
        - prix_journalier
      properties:
        type:
          type: string
          example: voiture
        marque:
          type: string
          example: Peugeot
        modele:
          type: string
          example: 208
        kilometrage:
          type: integer
          example: 12000
        prix_journalier:
          type: number
          example: 50.0

    VehicleUpdate:
      type: object
      properties:
        prix_journalier:
          type: number
          example: 70.0
        disponibilite:
          type: boolean
          example: false

    VehicleResponse:
      type: object
      properties:
        message:
          type: string
          example: Véhicule ajouté
        id:
          type: string
          example: 68fa2840a72abf6dd00c5b46
